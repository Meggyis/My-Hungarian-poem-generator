<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hungarian Poem Generator</title>
</head>
<body>
    <div class="container">
      <header>
       <h1>AI Hungarian Poem generator</h1>
      </header>
      <main>
        <form>
          <input 
           type="text"
           placeholder="Enter the topic of the Hungarian poem"
           autofocus
           required
           autocomplete=off
           class="prompt"> 
          <input type="submit" class="button">
        </form>
    <div class="poem">
        xxx
        <br />
        xxx
    </div>
</main>
</body>
